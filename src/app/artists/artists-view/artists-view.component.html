<div class="artist-list">
    <div *ngFor="let artist of artists, let i = index" class="artist">
        <div class="artist-rank">
            <p>{{i+1}}</p>
        </div>
        <img *ngIf="artist.images" src="{{ artist.images[0].url }}" class="artist-img">
        <p class="artist-name">{{artist.name}}</p>
    </div>
</div>
